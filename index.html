<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="container">
    <div class="grid">
      <div class="image">
        <img src="images/image-product-desktop.jpg" alt="">
      </div>
      <div class="card-content">
        <h6 class="category-name">Perfume</h6>
        <h2 class="product-title">Lorem ipsum dolor sit amet consectetur</h2>
        <p class="product-description">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quos totam neque quas, dignissimos excepturi quia dolorum!</p>
        <div class="price">
          <p class="current-price">$149.99</p>
          <p class="old-price">$199.99</p>
        </div>
        <button class="cta-btn">
          <img src="images/icon-cart.svg" alt="">Add to Cart
        </button>
      </div>
    </div>
  </div>
  
</body>
</html>
